{% extends 'header/index.html' %}
{% load staticfiles %}
{% block body %}

	<section id="form"><!--form-->
					<div class="row">
				<div class="col-sm-4 col-sm-offset-1">


		<div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
						<form action="/index/accounts/auth/" method="post">{% csrf_token %}
<label for="username">User name:</label>					<input type="text" name="username" value="" id="username" />
<label for="password">Password:</label>							<input type="password" name="password" value=""  id="password"/>
							<span>
								<input type="checkbox" class="checkbox"> 
								Keep me signed in
							</span>
							<input type="submit" class="btn btn-default active" value="login"></input>
						</form>
					</div><!--/login form-->



				</div>



				<div class="col-sm-1">
					<h2 class="or">OR</h2>
				</div>
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>New User Signup!</h2>
						<form action="/index/accounts/register/" method="post">{% csrf_token %}
							<!--<input type="text" placeholder="Name"/>
							<input type="email" placeholder="Email Address"/>
							<input type="password" placeholder="Password"/>-->
                                                        {{form}}
							<input type="submit" value="Register"/>
						</form>
					</div><!--/sign up form-->
					<img src="{%static 'header/images/signup.jpg' %}">
				</div>
			</div>
		
	</section><!--/form-->
{% endblock %}
